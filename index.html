<!doctype html>
<html ng-app="board">
<head>
	<title>GDG Korea WebTech LETS Board</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="vendor/angular/angular.min.js"></script>
	<script src="src/app.js"></script>
</head>
<body ng-controller="appCtrl">
	<div>
		<div class="row-fluid header">
			<h1>2013년 6월 20일 GDG Korea WebTech LETS모임</h1>
		</div>
		<div class="row-fluid new-post">
			<div class="input-append">
		    <input type="text" class="span10">
		    <button class="btn">new post</button>
		  </div>
		</div>
		<div class="row-fluid post-list">
			<ul class="unstyled">
				<li class="box" ng-repeat="post in postList">
					<div data-post="post"></div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
